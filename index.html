<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谢庄CBD ❤️留言板</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
        }
        .container {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 3.5rem;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .message-form {
            margin-top: 30px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .messages {
            margin-top: 30px;
            text-align: left;
        }
        .message-item {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .message-item strong {
            color: #667eea;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>谢庄CBD ❤️留言板</h1>

        <div id="status" class="status info">正在连接数据库...</div>

        <div class="message-form">
            <h3>留言板</h3>
            <input type="text" id="name" placeholder="你的名字" />
            <textarea id="message" placeholder="留言内容" rows="4"></textarea>
            <button onclick="submitMessage()">提交留言</button>
        </div>

        <div class="messages">
            <h3>最近留言</h3>
            <div id="messageList"></div>
        </div>
    </div>

    <script>
        // Supabase 配置
        const SUPABASE_URL = 'https://zxrfgywxaotltccfyyqm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4cmZneXd4YW90bHRjY2Z5eXFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1NjQyNjksImV4cCI6MjA3NTE0MDI2OX0.hORjpJyC90JqMWR_JIbtjJDjucIqLm7fsXK4T0W4yzU';

        let supabase;

        // 初始化 Supabase
        function initSupabase() {
            try {
                if (SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                    document.getElementById('status').innerHTML = '请在代码中配置 Supabase 凭证';
                    document.getElementById('status').className = 'status error';
                    return false;
                }

                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                document.getElementById('status').innerHTML = '数据库连接成功！';
                document.getElementById('status').className = 'status success';
                loadMessages();
                return true;
            } catch (error) {
                document.getElementById('status').innerHTML = '数据库连接失败: ' + error.message;
                document.getElementById('status').className = 'status error';
                return false;
            }
        }

        // 提交留言
        async function submitMessage() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            if (!name || !message) {
                alert('请填写名字和留言内容');
                return;
            }

            if (!supabase) {
                alert('数据库未连接');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('messages')
                    .insert([
                        { name: name, message: message }
                    ]);

                if (error) throw error;

                document.getElementById('name').value = '';
                document.getElementById('message').value = '';
                document.getElementById('status').innerHTML = '留言提交成功！';
                document.getElementById('status').className = 'status success';

                loadMessages();
            } catch (error) {
                document.getElementById('status').innerHTML = '提交失败: ' + error.message;
                document.getElementById('status').className = 'status error';
            }
        }

        // 加载留言
        async function loadMessages() {
            if (!supabase) return;

            try {
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(10);

                if (error) throw error;

                const messageList = document.getElementById('messageList');
                if (data && data.length > 0) {
                    messageList.innerHTML = data.map(msg => `
                        <div class="message-item">
                            <strong>${msg.name}</strong>
                            <p>${msg.message}</p>
                            <small>${new Date(msg.created_at).toLocaleString('zh-CN')}</small>
                        </div>
                    `).join('');
                } else {
                    messageList.innerHTML = '<p>还没有留言，快来留言吧！</p>';
                }
            } catch (error) {
                console.error('加载留言失败:', error);
            }
        }

        // 页面加载时初始化
        window.onload = initSupabase;
    </script>
</body>
</html>
